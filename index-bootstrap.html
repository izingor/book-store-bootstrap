<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles-boot.css">
    <title>Book Store</title>
</head>

<body onload="onInit()">

    <nav class="navbar navbar-primary" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <h4>Book Store</h4>
        <div class="sort">
            <select class="sort-by" onchange="onSetSortBy()">
                    <option  data-trans="sort-select" value="">Select Sorting</option>
                    <option data-trans="sort-price" value="price">By Price</option>
                    <option data-trans="sort-name" value="title">By Name</option>
                </select>
            <label data-trans="descending">
                    Descending:
                </label>
            <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
        </div>
        <button data-trans="add-book" class="create-new-btn btn btn-outline-primary" onclick="onAddMenu()">Add New Book</button>
        <div class="lang-container">
            <select onchange="onChangeLanguage(this)">
                <option value="en">English</option>
            <option value="he">עברית</option>
            </select>
        </div>
    </nav>

    <div class="container mt-4 main-container" dir="ltl">
        <div class="container menu hide"></div>

        <table class="table table-primary table-hover books-table mb-3">
        </table>
        <div class="container position-relative">
            <div class="pages position-absolute top-0 start-50 translate-middle">
                <button data-trans="previous" class="btn-prev btn btn-secondary" onclick="onPrevPage()"></button>
                <div class="page-counter">0</div>
                <button data-trans="next" class="btn-next btn btn-secondary" onclick="onNextPage()"></button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/store-services/i18n-service.js"></script>
    <script src="js/store-services/utils.js"></script>
    <script src="js/store-services/storage.js"></script>
    <script src="js/store-services/services.js"></script>
    <script src="js/store.controller.js"></script>
</body>

</html>
